<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //双指针问题
      let intersect = function (nums1, nums2) {
        let map1 = makeCountMap(nums1);
        let map2 = makeCountMap(nums2);
        console.log(map1);
        console.log(map2);
        let res = [];
        for (let num of map1.keys()) {
          const count1 = map1.get(num);
          const count2 = map2.get(num);
          console.log(num);
          console.log(count1);
          console.log(count2);

          if (count2) {
            const pushCount = Math.min(count1, count2);
            for (let i = 0; i < pushCount; i++) {
              res.push(num);
            }
          }
        }
        return res;
      };

      function makeCountMap(nums) {
        let map = new Map();
        console.log(map);
        for (let i = 0; i < nums.length; i++) {
          let num = nums[i];
          let count = map.get(num);
          if (count) {
            map.set(num, count + 1);
          } else {
            map.set(num, 1);
          }
        }
        return map;
      }
      console.log(intersect([1, 3, 3, 1], [3, 3]));
    </script>
  </body>
</html>
