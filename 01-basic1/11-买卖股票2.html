<body>
    <script>
        // 比较上一题，这题可以多次购买股票，但必须在再次购买前出售掉之前的股票。
        //题解：只要后面的值比前一项的值大，就是赚钱
        var maxProfit = function(nums) {
            let profit = 0;
            for(let i = 1; i < nums.length; i++) {
                if(nums[i] > nums[i-1]) {
                    profit = profit + nums[i] - nums[i-1];
                }
            }
            return profit;
        }
        console.log(maxProfit([4,5,6,1,8]));
    </script>
</body>
