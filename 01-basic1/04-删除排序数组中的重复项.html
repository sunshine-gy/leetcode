<body>
    <script>
        // 本题双指针思想：
        // 1.开始时这两个指针都指向第一个数字
        // 2.如果两个指针指的数字相同，则快指针向前走一步
        // 3.如果不同，则两个指针都向前走一步
        // 4.当快指针走完整个数组后，慢指针当前的坐标加 1 就是数组中不同数字的个数
        const removeDuplicates = function(nums) {
            nums = nums.sort((a, b) => a - b); //升序
            let size = nums.length;
            if(size === 0) return 0;
            let slowP = 0;
            for(let fastP = 0; fastP < size; fastP++) {
                if(nums[slowP] !== nums[fastP]) {
                    slowP++;
                    nums[slowP] = nums[fastP];
                }
            }
            return nums.slice(0,slowP+1);
        }
        console.log(removeDuplicates([1,4,2,3,4,5,5,7,7,8,4]));

        // 找出数组中重复的元素，利用hash
        var test = function(nums) {
            let res = [];
            let visit = {};
            let len = nums.length;
            for(let i = 0 ; i < len; i++) {
                if(visit[nums[i]] !== undefined) {
                    res.push(nums[i])
                }
                visit[nums[i]] = nums[i];
                console.log(visit);
            }
            return res
        }
        console.log(test([1,2,2,3,3,4]));
    </script>
</body>
