    <script>
        //给定一个整数数组 nums ，找到一个具有最大和的连续子数组（子数组最少包含一个元素），返回其最大和。
        const LSS = function(nums) {
            let max = nums[0];
            let sum = 0;
            for(const num of nums) {
                if(sum > 0) { // 如果当前的 sum 大于 0 的话，那么就与该遍历的数相加
                    sum += num
                } else{ // 小于 0 的话，则就从该遍历的数重新开始，因为都是负数的话只会相加得更小
                    sum = num
                }
                max = Math.max(sum, max)
            }
            return max;
        }
        console.log(LSS([-2,1,-3,4,-1,2,1,-5,4]));
    </script>
