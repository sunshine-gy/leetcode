    <script>
    //题意：找出二进制编码中 1 的个数，又称汉明称重
    //   解法一：利用 n & (n - 1)
      var hammingWeight1 = function (n) {
        let count = 0;
        while (n !== 0) {
          count++;
          n = n & (n - 1);
        }
        return count;
      };
      console.log(hammingWeight1(01111));
    
    //解法二： 遍历
    var hammingWeight2 = function(n) {
        let count = 0;
        let mask = 1;
        for(let i = 0; i < 32; i++) {
            if((mask & n) != 0) {
                count++;
            }
            mask = mask << 1
        }
        return count
    }
    </script>
