<body>
    <script>
        var isValid = function(s) {
            while(s.includes("[]") || s.includes("{}") || s.includes("()")) {
                s = s.replace("[]","").replace("{}","").replace("()","");
            }
             s = s.replace("[]","").replace("{}","").replace("()","");
            return s.length === 0;
        }
        console.log(isValid("[{()}]"));

        var test = function(str) {
            let stack = [];
            for(let item of str) {
                switch(item) {
                    case '(':
                    case '[':
                    case '{':
                        stack.push(item);
                        break;
                    case ')': 
                        if(stack.pop() !== '(') return false;
                        break;
                    case ']':
                        if(stack.pop() !== '[') return false;
                        break;
                    case '}':
                        if(stack.pop() !== '{') return false;
                        break
                }
            }
            return !stack.length;
        }
        console.log(test("[{(abc)}]"));
    </script>
