<body>
    <script>
        const twoSum = function(nums,target) {
            const map = new Map();
            for(let i = 0; i < nums.length; i++ ) {
                const diff = target - nums[i]; //关键点：求和转为求差
                if(map.has(diff)) {
                    return [map.get(diff), i]
                }
                map.set(nums[i], i)
            }
        }
        console.log(twoSum([2,7,1,2],9));

        //167题，输入有序数组找到两数之和
        const two = function(nums,target) {
            nums = nums.sort((a, b) => a-b);
            let map = new Map();
            for(let i = 0; i < nums.length; i++) {
                map.set(nums[i], i);
                let diff = target - nums[i];
                if(map.has(diff)) {
                    return [map.get(diff) + 1, i + 1] //题目要求索引不为0开始
                }
            }
        }
        console.log(two([2,7,1,2],9));
    </script>
</body>
