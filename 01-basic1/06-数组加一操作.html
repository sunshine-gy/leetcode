<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const onePlus = function(nums) {
            let len = nums.length;
            let carry = 1; // 我们将初始的 +1 也当做是一个在个位的 carry
            for(let i = len - 1; i > -1; i--) {
                if(carry) {
                    let sum = nums[i] + carry;
                    nums[i] = sum % 10;
                    carry = sum > 9 ? 1 : 0; // 每次计算都会更新下一步需要用到的 carry
                }
            }
            if(carry === 1) {
                nums.unshift(1); // 如果carry最后停留在1，说明有需要额外的一个长度 所以我们就在首位增添一个 1
            }
            return nums
        }
        console.log(onePlus([9,9,9])); //数组中每个元素只存储单个数字。
    </script>
</body>
</html>
