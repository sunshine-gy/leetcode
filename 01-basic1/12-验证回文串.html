<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        var isPalindrome = function(str) {
            if(str.length === 0) return true;
            str = str.toLowerCase().split(''); //将str转为小写再转为数组
            let start = 0;
            let end = str.length - 1;
            while(start < end) {
                if(str[start] === str[end]) {
                    start++;
                    end--
                } else {
                    return false
                }              
            }
            return true
        }
        console.log(isPalindrome('abcba'));
    </script>
</body>
</html>
