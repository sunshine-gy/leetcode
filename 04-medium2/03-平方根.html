  <body>
    <script>
      // 牛顿迭代法
      function sqrtNewton(n) {
        if (n < 0) return NaN;
        if (n === 0 || n === 1) return n;
        var val = n,
          last;
        do {
          console.log(val, last);
          last = val;
          val = (val + n / val) / 2;
        } while (
          // 使用Number.EPSILON表示能够接受的最小误差范围(Math.pow(2,-52))
          Math.abs(val - last) >= Number.EPSILON
        );
        return val;
      }
      console.log(sqrtNewton(9));
      console.log(123 + {});

      // 二分法
      var test = function(n) {
        if (n < 0) return NaN;
        if (n === 0 || n === 1) return n;
        let low = 0;
        let high = n;
        let mid = (low + high) / 2;
        let lastMid;
        do {
          if(Math.pow(mid,2) > n) {
            high = mid
          }
          else if(Math.pow(mid,2) < n) {
            low = mid
          } else {
            return mid
          }
          lastMid = mid;
          mid = (low + high) / 2
        }
        while(Math.abs(mid - lastMid) >= Number.EPSILON)
        return mid
      }
      console.log(test(10));
    </script>
  </body>
