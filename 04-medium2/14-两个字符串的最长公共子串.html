<body>
    <script>
        // 题解： 拿短的那个字符串在长字符串中找最长的公共子串，找不到换下一位
        var test = function(str1, str2) {
            if(str1.length > str2.length) {
                [str1, str2] = [str2, str1];
            }
            let len = str1.length;
            let res;
            for(let j = len; j > 0; j--) {
                for(i = 0; i <= len - j; i++) {
                    res = str1.substr(i, j);   // substr 的第二个参数是截取的个数而不是下标值
                    if(str2.includes(res)) return res
                }
            }
            return ''
        }
        console.log(test('iiiccdef', 'abccdef'));
    </script>
