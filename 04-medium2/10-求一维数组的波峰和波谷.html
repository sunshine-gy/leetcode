  <body>
    <script>
      // 波峰是指存在 nums[i] > nums[i - 1] && nums[i] > nums[i + 1]
      // 采用二分法
      var test = function (nums) {
        let len = nums.length;
        let start = 0;
        let end = len - 1;
        while (start <= end) {
          let mid = (start + end) >> 1;
          if (nums[mid] < nums[mid - 1]) {
            end = mid - 1;
          } else if (nums[mid] < nums[mid + 1]) {
            start = mid + 1;
          } else {
            return nums[mid];
          }
        }
        return -1;
      };
      console.log(test([1, 2, 6, 8, 3, 2]));

      // 波谷，即存在nums[i] < nums[i - 1] && nums[i] < nums[i + 1];
      var test1 = function (nums) {
        let len = nums.length;
        let start = 0;
        let end = len - 1;
        while(start <= end) {
            let mid = (start + end) << 1;
            if(nums[mid] > nums[mid - 1]) {               
                end = mid - 1;
            }
            else if(nums[mid] > nums[mid + 1]) {
                start = mid + 1;
            }
            else {
                return nums[mid]
            }
        }
        return -1
      };
      console.log(test1([1, 2, 3, 4, 8, 7, 9]));
    </script>
  </body>
