<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 方法一
      function randArray(len, min, max) {
        return Array.from(
          { length: len },
          (v) => Math.floor(Math.random() * (max - min)) + min
        );
      }
      console.log(randArray(10, 1, 10));

      // 方法二
      function randArray2(len, min, max) {
        return new Array(len)
          .fill(1)
          .map((v) => Math.floor(Math.random() * (max - min)) + min);
      }
      console.log(randArray2(10, 1, 10));
    </script>
  </body>
</html>
