<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        //给定一个整数数组 nums ，找到一个具有最大和的连续子数组（子数组最少包含一个元素），返回其最大和。
        const LSS = function(nums) {
            let len = nums.length;
            let max = -Infinity;
            let sum = 0;
            for(let i = 0; i < len; i++) {
                sum = 0;
                for(let j = i; j < len; j++) {
                    sum += nums[j];
                    if(sum > max) {
                        max = sum;
                    }
                }
            }
            return max;
        }
        console.log(LSS([-2,1,-3,4,-1,2,1,-5,4]));
    </script>
</body>
</html>
