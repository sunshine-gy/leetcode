  <body>
    <script>
      // 颠倒给定的 32 位无符号整数的二进制位
      //题解：res接收 n 从低位开始的位数，并每次向左移一次保证位数不乱，n 每次再向右移
      var reverseBits = function (n) {
        let res = 0;
        for (let i = 0; i < 32; i++) {
          res = (res << 1) + (n & 1);
          n = n >>> 1; //这里本身就是二进制，故也可以写成 n >> 1
        }

        return res >>> 0;
      };
      console.log(reverseBits(11111111111111111111111111111101));
      // 100 >>> 1 ,代表 100 转为二进制向右移一位，再转化为十进制
    </script>
  </body>
