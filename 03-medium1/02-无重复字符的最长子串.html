<body>
    <script>
        // 题解： 相当于right指针在前面走，碰到有重复元素的话就不走了，让left指针来收缩左边边界，
        // 直至删除重复元素后，right指针再继续走，注意其中需要更新right指针走的时候无重复元素的长度
        var lengthOfLongestSubstring = function(s) {
            let len = s.length;
            let left = 0;   // 左指针
            let right = 0;  //右指针
            let maxLength = 0;
            let set = new Set();
            while(right < len) {
                if(!set.has(s[right])) {  // 当set中没有重复元素时
                    set.add(s[right]);
                    maxLength = Math.max(maxLength, right - left + 1);
                    right++
                } else {   // 到这说明有重复元素了
                    set.delete(s[left]);  // 缩小边界，将会直至删除重复元素为止
                    left++
                }
            }
            return maxLength
        }
        console.log(lengthOfLongestSubstring('abcbd'));
    </script>
