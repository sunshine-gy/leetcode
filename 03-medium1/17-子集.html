    <script>
        // 题意：给你一个整数数组 nums ，数组中的元素 互不相同 。返回该数组所有可能的子集（幂集）。
        //解集 不能 包含重复的子集。你可以按 任意顺序 返回解集。
        //题解，采用回溯思想，这里在分析每个数时采用选择和不选择的想法，如图
        var subsets = function(nums) {
            let res = [];
            const dfs = (index, list) => {
                if(index == nums.length) {  // 当 index 越界时，递归结束
                    res.push(list.slice()); // 加入解集
                    return                  //递归结束
                }
                list.push(nums[index]); // 选择这个数
                dfs(index+1, list);     // 基于该选择，继续往下递归，考察下一个数
                list.pop();             // 上面的递归结束，撤销该选择
                dfs(index+1, list)      // 不选这个数，继续往下递归，考察下一个数
            }
            dfs(0, []);
            return res
        }
        console.log(subsets([1,2,3]));
    </script>
