  <body>
    <img
      src="../image/medium-17.png"
      alt="嘿嘿"
      style="width: 1000px; height: 500px"
    />
    <script>
      // 题意：给你一个整数数组 nums ，数组中的元素 互不相同 。返回该数组所有可能的子集（幂集）。
      //解集 不能 包含重复的子集。你可以按 任意顺序 返回解集。
      //题解，采用回溯思想，这里在分析每个数时采用选择和不选择的想法，如图
      const subsets = (nums) => {
        const res = [];

        const dfs = (index, list) => {
          res.push(list.slice()); // 调用子递归前，加入解集
          for (let i = index; i < nums.length; i++) {   // 枚举出所有可选的数
            list.push(nums[i]);    // 选这个数
            dfs(i + 1, list);     // 基于选这个数，继续递归，传入的是i+1，不是index+1
            list.pop();          // 撤销选这个数
          }
        };
        dfs(0, []);
        return res;
      };
      console.log(subsets([1, 2, 3]));
    </script>
  </body>
