<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
        // 题意：给你一个字符串数组，请你将 字母异位词 组合在一起。可以按任意顺序返回结果列表。
        // 字母异位词 是由重新排列源单词的字母得到的一个新单词，所有源单词中的字母通常恰好只用一次。
      var groupAnagrams = function (str) {
        let map = new Map();
        let k;
        for (let i = 0; i < str.length; i++){ //Sort忽略参数，按元素Unicode位点排序，即Unicode编码升序排列
          map.has((k = str[i].split("").sort().join(""))) ? map.get(k).push(str[i]): map.set(k, [str[i]]);
        }
        console.log(map);
        return Array.from(map.values());      
      };
      console.log(groupAnagrams(["eat", "tea", "tan", "ate", "nat", "bat"]));
    </script>
  </body>
</html>
