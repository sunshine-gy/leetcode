<body>
    <script>
        // 题意：输入：intervals = [[1,3],[2,6],[8,10],[15,18]]
        // 输出：[[1,6],[8,10],[15,18]]
        // 解释：区间 [1,3] 和 [2,6] 重叠, 将它们合并为 [1,6].
        var merge = function(nums) {
            nums = nums.sort((a,b) => a[0] - b[0]); // 先升序
            let pre = nums[0]; // pre 指向第一个数组
            let res = [];
            for(let i = 1; i < nums.length; i++) {
                let cur = nums[i]; // cur 指向当前数组，也就是 pre 的下一个数组
                if(pre[1] >= cur[0]) { // 当重合时，
                    pre[1] = Math.max(pre[1], cur[1]) //则将 pre[1] 更新为最大值
                } else {
                    res.push(pre); // 不重合则将 pre push到 res 中
                    pre = cur; // 并将 pre 指向下一个数组也就是 cur
                }
            }
            // 这里是将最后一次的 pre push 进去,因为else中push的是pre的数组，最后一次的数组没有push进去
            res.push(pre); 
            return res
        }
        console.log(merge([[1,3],[2,6],[8,10],[15,18]]));
    </script>
</body>
