<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var threeSum = function(nums, target) {
            nums = nums.sort((a,b) => a - b);
            let len = nums.length;
            if(len === 3) return getSum(nums);
            let min = Infinity;
            let res;
            // 从左往右依次尝试定一个基础指针 右边至少再保留两位 否则无法凑成3个
            for(let i = 0 ; i < len - 2; i++) {
                let left = i + 1;
                let right = len - 1;
                while(left < right) {
                    let sum = nums[i] + nums[left] + nums[right];
                    // 更新最小差
                    let diff = Math.abs(target - sum);
                    if(diff < min) {
                        min = diff;
                        res = sum;
                    }
                    if(sum < target) {
                        left++
                    } else if(sum > target) {
                        right--
                    }else {
                        // 相等的话 差就为0 一定是答案
                        return sum
                    }
                }
            }
            return res
        }
        function getSum(nums) {
            return nums.reduce((preValue, item) => item + preValue, 0)
        }
        console.log(threeSum([1,2,3,4,5],13));
    </script>
</body>
</html>
