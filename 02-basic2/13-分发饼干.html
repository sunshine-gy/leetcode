  <body>
    <script>
        //题解：。给一个孩子的饼干应当尽量小并且能满足孩子，大的留来满足胃口大的孩子。
        //因为胃口小的孩子最容易得到满足，所以优先满足胃口小的孩子需求。
        //按照从小到大的顺序使用饼干尝试是否可满足某个孩子。
      // 贪心算法
      const getMore = function (g, s) {
        //先排序
        g = g.sort((a, b) => a - b);
        s = s.sort((a, b) => a - b);
        let gi = 0; // 胃口值
        let sj = 0; // 饼干尺寸
        let res = 0;
        while (gi < g.length && sj < s.length) {
          // 当饼干 sj >= 胃口 gi 时，饼干满足胃口，更新满足的孩子数并移动指针
          if (s[sj] >= g[gi]) {
            gi++;
            sj++;
            res++;
          } else {
            // 当饼干 sj < 胃口 gi 时，饼干不能满足胃口，需要换大的
            sj++;
          }
        }
        return res;
      };
      console.log(getMore([1, 2], [1, 2, 3]));
    </script>
  </body>
