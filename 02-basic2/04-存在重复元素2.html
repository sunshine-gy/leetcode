    <script>
        // 题意：给定一个整数数组和一个整数 k，判断数组中是否存在两个不同的索引 i 和 j，使得 nums [i] = nums [j]，
        //并且 i 和 j 的差的 绝对值 至多为 k
        //利用 hash 存储来求
        var sameElements = function(nums, k) {
            let visit = {};
            for(let i = 0; i < nums.length; i++) {
                const num = nums[i];
                if(visit[num] !== undefined && i - visit[num] <= k){
                    return true
                }
                visit[num] = i;
            }
            return false
        }
        console.log(sameElements([1,2,3,1],3));
    </script>
