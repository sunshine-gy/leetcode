<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //给定一个整数 (32 位有符号整数)，请编写一个函数来判断它是否是 4 的幂次方。
        var four = function(n) {
            while(n && n % 4 === 0){
                n = n / 4
            }
            return n === 1
        }
        console.log(four(64));
    </script>
</body>
</html>
