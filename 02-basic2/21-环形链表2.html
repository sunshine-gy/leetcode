<body>
    <script>
        //给定一个链表，返回链表开始入环的第一个节点。
        //题解，如果存在环的话，那么快慢指针一定会在环内相遇
        var detectCycle = function(head) {
            // 快慢指针初始化指向 head
            let slow = head;
            let fast = head;
            // 快指针走到末尾时停止
            while (fast && fast.next) { // && fast.next 因为下面的 fast = fast.next.next
                // 慢指针走一步，快指针走两步
                slow = slow.next;
                fast = fast.next.next;
                // 快慢指针相遇，说明含有环
                if (slow == fast) {
                // 任一一节点指向头节点，因为这时头节点到入环点的距离等于环中相遇点到入环点的距离
                fast = head;
                // 同步向前进
                while (fast != slow) {
                    fast = fast.next;
                    slow = slow.next;
                }
                // 返回入口节点
                return fast;
                }
            }
            // 不包含环
            return null;   
            };
    </script>
</body>
