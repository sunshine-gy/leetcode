<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var reverse = function(head) {
            if(!head || !head.next) return head;
            let cur = head;
            let pre = null;
            while(cur) {
                //三个指针的操作
                const temp = cur.next; //temp指针指向后续节点
                cur.next = pre; //cur.next向左指向 pre
                pre = cur;// pre向右指向cur
                cur = temp //cur 向右指向temp
            }
            return pre
        }
    </script>
</body>
</html>
